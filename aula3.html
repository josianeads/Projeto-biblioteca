<!DOCTYPE html>

<body>

    <h1>Cadastro de Cliente</h1>

    <form action="cadastrar.php" method="post">

        <p>
            <fieldset>
                <legend>Dados de Acesso</legend>

            
            <label for="nome">Nome*:</label>

        </p>
        <label for="email">E-mail*:</label>
        <input type="text" name="email" id="email" placeholder="E-mail">

        <p>

        </p>

        <label for="email">Senha*:</label>

    </fieldset>
        <p>


        </p>
        <label for="dtNascimento">Data de Nascimento*:</label>
        <input type="date" name="dtNascimento" id="dtNascimento" minlength="8">
        </p>

        <label for="Foto">Foto Perfil*:</label>
        <input type="file" name="foto" id="foto" required>

            <input type="radio" name="genero" id="generoM">

            <input type="radio" name="genero" id="generoF">
            <label for="generoF">Femenino</label>
            </P>
            <P>
        Hobby
            <br>

        <input type="checkbox" name="hobby[]" id="hobbyTV">
        <label for="hobbyTV">TV</label>

        <input type="checkbox" name="hobby[]" id="hobbyLivro">
        <label for="hobbyLivro">Livro</label>

        <input type="checkbox" name="hobby[]" id="hobbyMusica">
        <label for="hobbyMusica">Musica</label>
        
            </P>

                </select>
                <p>
                    <label for="mensagem">Mensagem</label><br>
                    <textarea name="Mensagem" id="mensagem" placeholder="Digite Sua Mensagem" rows="10" cols="50"></textarea>
                </p>


            </P>




        <input type="submit" value="Enviar" name="btnEnviar">
